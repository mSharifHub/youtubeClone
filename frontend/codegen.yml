overwrite: true
schema: "http://localhost:8000/graphql/"
documents: "src/graphql/queries/**/*.ts"
generates:
  src/graphql/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false


